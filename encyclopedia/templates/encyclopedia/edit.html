{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block body %}
<h1>Edit Page</h1>
<form action="{%url 'edit' title%}" method="post">
    {%csrf_token%}
    <div class="form-group w-50">
        <div class="mb-2">
            <label for="content">
                Markdown Content
            </label>
            <textarea class="form-control" rows="5" id="content" name="content" required>{{content}}</textarea>
        </div>
        <div>
            <input type="submit" value="Save">
        </div>
    </div>
</form>
{% endblock %}
