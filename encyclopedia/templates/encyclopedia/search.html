{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    {% if results %}
    <h1>Did you mean?</h1>
    <ul>
        {% for result in results %}
        <a href="{%url 'entry' result%}"><li>{{result}}</li></a>
        {%endfor%}
    </ul>
    {%else%}
    <p>No matching results!</p>
    {%endif%}    
{% endblock %}
